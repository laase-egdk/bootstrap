                <h3 style="margin-top: 32px; height: 32px;">Log In</h3>
                <p class="text-secondary" style=" margin-top: 32px;">Enter your work credentials in order to log in into the app</p>
                
                

<form>
    <div class="mb-3" style="margin-top: 32px;">

      <div class="input-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type in work email" style="border-right: 0;">
        <span class="input-group-text bg-white"><i class="bi bi-x inout"></i></span>
        
    </div>
      
    </div>
    <div class="mb-3" style="margin-top: 32px;">
      <label for="exampleInputPassword1" class="form-label text-secondary">Password</label>

      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type in password" style="border-right: 0;">

    </div>
    </div>

    </div>
